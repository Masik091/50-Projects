<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calc.css" />
  </head>
  <body>
    <div class="backgroundcont">
      <div class="generalcalc">
        <div class="calcinput">
          <input type="text" class="inputcalc" />
        </div>
        <div class="calcbtns">
          <div class="num ac">
            <p>AC</p>
          </div>
          <div class="num del">
            <p>DEL</p>
          </div>
          <div class="num divide">
            <p>/</p>
          </div>
          <div class="num num1">
            <p>1</p>
          </div>
          <div class="num num2">
            <p>2</p>
          </div>
          <div class="num num3">
            <p>3</p>
          </div>
          <div class="num numstar">
            <p>*</p>
          </div>
          <div class="num num4">
            <p>4</p>
          </div>
          <div class="num num5">
            <p>5</p>
          </div>
          <div class="num num6">
            <p>6</p>
          </div>
          <div class="num numplus">
            <p>+</p>
          </div>
          <div class="num num7">
            <p>7</p>
          </div>
          <div class="num num8">
            <p>8</p>
          </div>
          <div class="num num9">
            <p>9</p>
          </div>
          <div class="num nummin">
            <p>-</p>
          </div>
          <div class="num numdot">
            <p>.</p>
          </div>
          <div class="num num0">
            <p>0</p>
          </div>
          <div class="lastnum num numequal">
            <p>=</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
